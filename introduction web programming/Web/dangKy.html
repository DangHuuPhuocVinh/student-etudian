<!DOCTYPE html>
<html>
 <head>
    <meta charset="utf-8">

</head>
<body>
    <div id="header">
        <div id="under-header-container">
            <div id="list-navbar">
                <ul class="menu">
                    <li><a href="#">Trang chủ</a></li>
                    <li><a href="#">Bài thi</a></li>
                    <li><a href="#">Điểm thi</a></li>

                </ul> 
            </div>
            <div id="search-bar">

        </div>
    </div>
        <div  class = "signUpBox">
            <header>
                <h3 id="DangNhapBtn">Đăng nhập</h3>
                <h3 id="DangKyBtn">Đăng ký</h3>
            </header>
            <form action="">
                    <div class="textbox">
                        <i class="fa fa-user" aria-hidden="true"></i>

                    </div>
                    <div class="textbox">
                        <i class="fa fa-calendar"></i>

                    </div>
                    <div class="textbox">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <input type="password" placeholder="Mật khẩu">
                    </div>
                    <div class="textbox">
                        <i class="fa fa-id-card"></i>
                        <input type="text" placeholder= "Số CMND">
                    </div>
                    <input type="button" class="btn" name= "" value="Hoàn tất đăng ký">
            </form>
        </div>
