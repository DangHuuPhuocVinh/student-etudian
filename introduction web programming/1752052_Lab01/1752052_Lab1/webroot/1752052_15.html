<body>
	<table bgcolor="pink" width="800" height="100" align="center">
		<tr>
			<td align="center"><font color=#CC0099 size="16"> MẸ ! </font></td>
		</tr>
	<table bgcolor=#FFCCCC width="800" height="400" align="center">
		<tr>
			<td align="center"><font color="blue" size="4"><hr> Mẹ là cả một trời thương<br>Mẹ là cả một thiên đường<br>Công ơn cha mẹ tựa biển trời </font></td>
		</tr>
		<tr>
			<td align="center"><font color="orangered" size="4"><hr> Làm sao báo hiếu hỡi người ơi?<br>Nếu chưa bào hiếu đừng bất hiếu<br>Bất hiếu làm ta khổ muôn đời </font></td>
		</tr>
		<tr>
			<td align="center"><font color=#FF00FF size="4"><hr> Một đời vốn liếng mẹ trao<br>Mẹ cho tất cả mẹ nào giữ riêng<br>Mẹ hiền như một bà tiên<br>Mẹ theo con suốt hành trình con đi</font></td>
		</tr>
	</table>
</table>
</body>
